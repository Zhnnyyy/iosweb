              <input type="date" name="startdate" id="startdate" required />
            </div>
            <div class="inputs">
              <label for="enddate">End Date</label>
              <input
                type="date"
                name="enddate"
                id="enddate"
                value=""
                required
              />
            </div>
            <div class="inputs">
              <select name="leavetype" id="leavetype" required></select>
            </div>
            <div class="inputs">
              <textarea
                name="reason"
                id="reason"
                placeholder="Reason..."
                rows="5"
                required
              ></textarea>
            </div>
            <button id="submitrequest">Submit</button>
          </form>
        </div>
